<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #zdjecie {
            width: 520px;
            margin: 20px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Galeria</h2>
    <div id="informacje"></div>
    <div id="zdjecie"></div>
    
    <div class="button-container">
        <button class="button" onclick="poprzedni()">Poprzedni</button>
        <button class="button" onclick="nastepny()">Następny</button>
    </div>
    
    <script>
        const zdjecia = [
            {src: 'zdjecie1.jpg', title: 'Tytuł 1', description: 'Opis 1'},
            {src: 'zdjecie2.jpg', title: 'Tytuł 2', description: 'Opis 2'},
            {src: 'zdjecie3.png', title: 'Tytuł 3', description: 'Opis 3'}
        ];

        let currentIndex = 0;

        function laduj() {
            zmien(currentIndex);
        }

        function zmien(index) {
            const img = zdjecia[index];
            document.getElementById('zdjecie').innerHTML = `<img src="${img.src}" alt="${img.title}" style="max-width: 100%; height: auto;" />`;
            document.getElementById('informacje').innerHTML = `<b>${img.title}</b><br /><i>${img.description}</i>`;
        }

        function nastepny() {
            currentIndex = (currentIndex + 1) % zdjecia.length; // Przechodzi do następnego obrazu
            zmien(currentIndex);
        }

        function poprzedni() {
            currentIndex = (currentIndex - 1 + zdjecia.length) % zdjecia.length; // Przechodzi do poprzedniego obrazu
            zmien(currentIndex);
        }

        window.onload = laduj;
    </script>
</body>
</html>
